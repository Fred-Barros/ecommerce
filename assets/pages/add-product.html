<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/imgs/favicon.ico" />

    <!-- Inclusão dos estilos comuns -->
    <include src="/assets/pages/styles.html"></include>

    <!-- Inclusão do estilo específico -->
    <link rel="stylesheet" href="../css/add-product.css" />

    <script defer src="/assets/js/login-validation.js"></script>
    <script defer src="/assets/js/footer-validation.js"></script>
    <script defer src="/assets/js/includeHTML.js"></script>

    <title>Adicionar Novo Produto</title>
  </head>
  <body>
    <div class="container">
      <!-- Inclusão do cabeçalho -->
      <include src="/assets/pages/header.html"></include>

      <section class="add-product">
        <form action="" class="add-product__form">
          <h2 class="add-product__form__title">Adicionar Novo Produto</h2>
          <div class="add-product__form__input-box">
            <label for="url-input" class="add-product__form__url-label"
              >URL da imagem</label
            >
            <input
              type="text"
              id="url-input"
              class="add-product__form__url-input"
            />
          </div>
          <div class="add-product__form__input-box">
            <label
              for="category-input"
              class="add-product__form__category-label"
              >Categoria</label
            >
            <input
              type="text"
              id="category-input"
              class="add-product__form__category-input"
            />
          </div>
          <div class="add-product__form__input-box">
            <label for="name-input" class="add-product__form__name-label"
              >Nome do produto</label
            >
            <input
              type="text"
              id="product-name-input"
              class="add-product__form__name-input"
            />
          </div>
          <div class="add-product__form__input-box">
            <label for="price-input" class="add-product__form__price-label"
              >Preço do produto</label
            >
            <input
              type="text"
              id="price-input"
              class="add-product__form__price-input"
            />
          </div>
          <textarea
            class="add-product__form__description"
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Descrição do produto"
          ></textarea>
          <button class="add-product__form__btn">Adicionar produto</button>
        </form>
      </section>
 
      <!-- Inclusão do rodapé -->
     <include src="/assets/pages/footer.html"></include>
    </div>
  </body>
</html>
